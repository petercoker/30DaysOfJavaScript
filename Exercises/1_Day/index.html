<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30DaysOfJavaScript</title>
    <!-- Internal Script, it can be written in the head or body -->
    <script>
      console.log(
        "Internal script, written in the head.\nTip: Internal Script, it can be written in the head or body!"
      );
    </script>
  </head>
  <body>
    <!-- Inline Script -->
    <button onclick="alert('Welcome to 30DaysOfJavaScript')">Welcome</button>
    <button
      onclick="alert('Happy Birthday Sonola, Welcome back to coding, \t where you belong, its nice having you back!')"
    >
      Best Wish
    </button>

    <!-- Internal Script, it can be written in the head or body -->
    <script>
      console.log(
        "Internal script, written in the body.\r Tip: Internal Script, it can be written in the head or body"
      );
    </script>
    <!--add bug, try to find it, clue is with line 13-->

    <script src="./helloworld.js"></script>
    <script src="./introduction.js"></script>
    <script src="./variable.js"></script>

    <!--
    Escape Sequence	Meaning
    \n	Newline
    \t	Tab
    \r	Carriage return
    \b	Backspace
    \f	Form feed
    \v	Vertical tab (not widely supported)
    \'	Single quote
    \"	Double quote
    \\	Backslash
    -->
